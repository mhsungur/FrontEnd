    <script>
        $(document).ready(function() {
            $('#companySelect').multiselect({
                includeSelectAllOption: false, // Tek seçim için
                enableFiltering: false, // Filtreleme devre dışı bırakıldı
                onChange: function(option, checked) {
                    var companyName = $(option).val();
                    var stockPrice = "---"; // Varsayılan değerler
                    var stockChange = "---";

                    // Şirket bilgileri burada alınabilir (örneğin, API çağrısı yapılabilir)
                    if (checked) {
                        // Seçenek seçildiğinde, seçilen şirketin bilgilerini güncelle
                        $('#companyName').text(companyName);
                        $('#stockPrice').text("$" + stockPrice);
                        $('#stockChange').text(stockChange);
                    }
                }
            });
        });
    </script>
